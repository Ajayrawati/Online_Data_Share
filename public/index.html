<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Share IO-Simplified way to share your files</title>
</head>
<body>
    <div class="main-div">
        <div class="txt-file">
            <h1>Share IO - Simplified way to share your files</h1>
        </div>
        <div class="txt-file">
            <input type="text" placeholder="Enter some id" id="share-id">

        </div>
        <textarea id="input-field" placeholder="Enter your text here..."></textarea>
        <div id="tog">

            <button id="button-final" onclick="Share()">Create</button>
            <select name="time" id="drop">
                <option value="5 Min">5 Min</option>
                <option value="1 Hour">1 Hour</option>
                <option value="2 Hour">2 Hour</option>
                <option value="1 Day">1 Day</option>
                <option value="30 Day">30 Day</option>
    
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
